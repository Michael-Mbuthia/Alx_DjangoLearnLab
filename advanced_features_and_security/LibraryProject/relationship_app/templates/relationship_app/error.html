<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d32f2f;
            margin-top: 0;
        }
        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
            border-left: 4px solid #d32f2f;
            text-align: left;
        }
        .error-code {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #f5576c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-link a:hover {
            background-color: #e8384f;
        }
        .help-text {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>{{ status_code|default:"Error" }}</h1>
        
        <div class="error-message">
            <strong>{{ message|default:"An error occurred." }}</strong>
        </div>
        
        {% if details %}
            <div class="error-code">
                {{ details }}
            </div>
        {% endif %}
        
        <p style="color: #333; font-size: 16px;">
            {{ description|default:"Something went wrong while processing your request." }}
        </p>
        
        <div class="back-link">
            <a href="{% url 'relationship_app:list_books' %}">‚Üê Back to Books</a>
        </div>
        
        <div class="help-text">
            üí° If this problem persists, please contact the administrator.
        </div>
    </div>
</body>
</html>
