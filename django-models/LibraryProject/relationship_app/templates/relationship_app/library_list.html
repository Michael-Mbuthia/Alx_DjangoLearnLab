<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .library-list {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .library-item {
            margin: 15px 0;
            padding: 15px;
            border-left: 3px solid #007bff;
            padding-left: 20px;
        }
        .library-item a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .library-item a:hover {
            text-decoration: underline;
        }
        .book-count {
            color: #666;
            font-size: 0.9em;
        }
        .no-libraries {
            color: #999;
            font-style: italic;
        }
        .nav-links {
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üèõÔ∏è Libraries</h1>
    
    {% if libraries %}
        <div class="library-list">
            {% for library in libraries %}
            <div class="library-item">
                <a href="{% url 'relationship_app:library_detail' library.id %}">{{ library.name }}</a>
                <p class="book-count">üìö {{ library.books.count }} book(s)</p>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-libraries">No libraries available in the database.</p>
    {% endif %}
    
    <div class="nav-links">
        <p><a href="{% url 'relationship_app:list_books' %}">View All Books</a></p>
    </div>
</body>
</html>
