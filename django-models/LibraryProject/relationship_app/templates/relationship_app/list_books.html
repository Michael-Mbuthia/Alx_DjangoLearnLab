<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        ul {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #007bff;
            padding-left: 15px;
        }
        .no-books {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Books Available:</h1>
    {% if books %}
        <ul>
            {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author.name }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-books">No books available in the database.</p>
    {% endif %}
    
    <p><a href="{% url 'relationship_app:library_list' %}">View Libraries</a></p>
</body>
</html>
