<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 5px rgba(245, 87, 108, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #f5576c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e8384f;
        }
        .error {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #f5576c;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .required {
            color: #d32f2f;
        }
        .book-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #f5576c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Book</h1>
        
        <div class="book-info">
            <p><strong>Current Book:</strong> {{ book.title }}</p>
            <p><strong>Current Author:</strong> {{ book.author.name }}</p>
        </div>
        
        {% if error %}
            <div class="error">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Book Title <span class="required">*</span></label>
                <input type="text" id="title" name="title" value="{{ book.title }}" placeholder="Enter book title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author <span class="required">*</span></label>
                <select id="author" name="author" required>
                    <option value="">-- Select an author --</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>
                            {{ author.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Update Book</button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'relationship_app:list_books' %}">← Back to Books</a>
        </div>
    </div>
</body>
</html>
