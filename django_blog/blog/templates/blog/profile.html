{% extends 'blog/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h1>Your profile</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>

  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Log out</button>
  </form>
{% endblock %}
